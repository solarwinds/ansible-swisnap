---
- name: Install apt dependencies
  apt:
    name:
      - curl
      - gnupg
      - debian-archive-keyring
      - apt-transport-https
    state: present
    update_cache: yes
  become: yes

- name: Add repository gpg key
  apt_key:
    url: "{{ swisnap_repo_gpgkey }}"
    state: present
  become: yes

- name: Set up package repository
  apt_repository:
    repo: "{{ swisnap_deb_repo }}"
    state: present
  become: yes

- name: Install Snap Agent dependencies
  apt:
    name: "{{ swisnap_package_name }}"
    state: present
    update_cache: yes
  become: yes
